version: 2.1

orbs:
  heroku: circleci/heroku@0.0.10

jobs:
  run-approval-test:
    docker:
      - image: cimg/node:16.14.2
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Run Approval Test
          command: echo "Approval test passed!"

  test:
    docker:
      - image: cimg/node:16.14.2
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Run Tests
          command: yarn test

  build-and-deploy:
    docker:
      - image: cimg/node:16.14.2
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Build and Deploy
          command: yarn build && yarn deploy

workflows:
  build-and-deploy-after-test:
    jobs:
      - run-approval-test:
          type: approval
      - test:
          requires:
            - run-approval-test
          filters:
            branches:
              ignore: main
      - hold-for-deployment:
          type: approval
          requires:
            - test
          filters:
            branches:
              only: main
      - build-and-deploy:
          requires:
            - hold-for-deployment
          filters:
            branches:
              only: main
